    <section class="hero contact-hero">
        <div class="contact-container">
            <div class="contact-card">
                <h1><i class="fas fa-envelope"></i> Contactez-nous</h1>
                
                <form class="contact-form" action="../backend/contact.php" method="POST">
                    <div class="input-group">
                        <label for="name">Nom complet</label>
                        <input type="text" id="name" placeholder="Votre nom" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="email@exemple.com" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" placeholder="Votre message..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i> Envoyer
                    </button>
                </form>
            </div>
        </div>
